name: Microservices Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: |
          cd microservices
          pytest tests/test_analysis_service.py tests/test_api_gateway.py -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      # Note: In real CI/CD, you'd start actual services or use test containers
      # This is a placeholder structure

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Start services
        run: |
          cd microservices
          docker-compose up -d
          sleep 10  # Wait for services to start

      - name: Run integration tests
        run: |
          cd microservices
          pytest tests/test_integration.py -v

      - name: Stop services
        run: |
          cd microservices
          docker-compose down

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Start services
        run: |
          cd microservices
          docker-compose up -d
          sleep 10

      - name: Run load tests
        run: |
          cd microservices
          pytest tests/test_load.py -v -m "load"

      - name: Stop services
        run: |
          cd microservices
          docker-compose down

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install pylint black mypy

      - name: Run pylint
        run: |
          pylint microservices/**/*.py --disable=C0111

      - name: Check formatting
        run: |
          black --check microservices/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy

      - name: Run mypy
        run: |
          mypy microservices/ --ignore-missing-imports
