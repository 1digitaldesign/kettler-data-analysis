  # Vector Query API Service - Microservice for vector search
  vector-api:
    build:
      context: .
      dockerfile: docker/python-etl/Dockerfile
    command: python scripts/etl/vector_api_server.py
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DATA_DIR=/app/data
      - SERVICE_NAME=vector-api
      - SERVICE_PORT=8000
      - HF_WRITE_TOKEN=${HF_WRITE_TOKEN}
      - HF_READ_TOKEN=${HF_READ_TOKEN}
      - PYTHON_ETL_SERVICE=python-etl:8000
    networks:
      - kettler-network
    restart: unless-stopped
    depends_on:
      python-etl:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
