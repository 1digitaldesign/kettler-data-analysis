services:
  # Python ETL Service - Microservice for data processing
  python-etl:
    build:
      context: .
      dockerfile: docker/python-etl/Dockerfile
    volumes:
      - ./data:/app/data
      - ./research:/app/research
      - ./evidence:/app/evidence
      - ./scripts:/app/scripts
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DATA_DIR=/app/data
      - SERVICE_NAME=python-etl
      - SERVICE_PORT=8000
      - HF_WRITE_TOKEN=${HF_WRITE_TOKEN}
      - HF_READ_TOKEN=${HF_READ_TOKEN}
    networks:
      - kettler-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

