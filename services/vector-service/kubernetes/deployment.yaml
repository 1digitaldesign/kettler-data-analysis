apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-service
  namespace: kettler-search
  labels:
    app: vector-service
    component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vector-service
  template:
    metadata:
      labels:
        app: vector-service
    spec:
      containers:
      - name: vector-service
        image: kettler-search/vector-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          value: "3003"
        - name: QDRANT_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: qdrant_host
        - name: QDRANT_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: qdrant_port
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
