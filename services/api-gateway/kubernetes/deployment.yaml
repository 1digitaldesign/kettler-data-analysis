apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: kettler-search
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: kettler-search/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: SCRAPER_SERVICE_URL
          value: "http://scraper-service:3001"
        - name: PROCESSOR_SERVICE_URL
          value: "http://data-processing-service:3002"
        - name: VECTOR_SERVICE_URL
          value: "http://vector-service:3003"
        - name: SCHEDULER_SERVICE_URL
          value: "http://scheduler-service:3004"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
