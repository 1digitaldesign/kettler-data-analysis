name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Python ETL image
      run: |
        docker build -f docker/python-etl/Dockerfile -t kettler-python-etl:test .

    - name: Build R Analysis image
      run: |
        docker build -f docker/r-analysis/Dockerfile -t kettler-r-analysis:test .

    - name: Test Python ETL
      run: |
        docker run --rm kettler-python-etl:test python --version
        docker run --rm kettler-python-etl:test python -c "import sentence_transformers; print('OK')"

    - name: Test R Analysis
      run: |
        docker run --rm kettler-r-analysis:test Rscript --version
        docker run --rm kettler-r-analysis:test R -e "library(dplyr); print('OK')"
