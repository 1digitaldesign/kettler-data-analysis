apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-etl
  labels:
    app: python-etl
    component: etl
spec:
  replicas: 2  # Run multiple instances in parallel
  selector:
    matchLabels:
      app: python-etl
  template:
    metadata:
      labels:
        app: python-etl
        component: etl
    spec:
      containers:
      - name: python-etl
        image: kettler-python-etl:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: research-volume
          mountPath: /app/research
        - name: evidence-volume
          mountPath: /app/evidence
        - name: scripts-volume
          mountPath: /app/scripts
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: DATA_DIR
          value: "/app/data"
        - name: HF_WRITE_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-secrets
              key: write-token
        - name: HF_READ_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-secrets
              key: read-token
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "1"
            memory: "2Gi"
        command: ["python", "scripts/etl/etl_pipeline.py"]
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: kettler-data-pvc
      - name: research-volume
        persistentVolumeClaim:
          claimName: kettler-research-pvc
      - name: evidence-volume
        persistentVolumeClaim:
          claimName: kettler-evidence-pvc
      - name: scripts-volume
        configMap:
          name: kettler-scripts-config

---
apiVersion: v1
kind: Service
metadata:
  name: python-etl-service
  labels:
    app: python-etl
spec:
  selector:
    app: python-etl
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
