apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kettler-search-ingress
  namespace: kettler-search
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - api.kettler-search.local
    secretName: kettler-search-tls
  rules:
  - host: api.kettler-search.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
