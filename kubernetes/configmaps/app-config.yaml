apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kettler-search
data:
  # Redis Configuration
  redis_host: "redis-service"
  redis_port: "6379"

  # PostgreSQL Configuration
  postgres_host: "postgres-service"
  postgres_port: "5432"
  postgres_db: "kettler_search"
  postgres_user: "kettler"

  # Qdrant Configuration
  qdrant_host: "qdrant-service"
  qdrant_port: "6333"

  # Service URLs
  scraper_service_url: "http://scraper-service:3001"
  processor_service_url: "http://data-processing-service:3002"
  vector_service_url: "http://vector-service:3003"
  scheduler_service_url: "http://scheduler-service:3004"

  # Application Settings
  log_level: "info"
  timezone: "America/New_York"

  # Scheduler Settings
  daily_search_enabled: "true"
  weekly_consolidation_enabled: "true"
  monthly_reports_enabled: "true"
